ansible_user: "vagrant"
ansible_ssh_user: "vagrant"
flb_metrics_enable: true
flb_inputs:
  files:
    - exclude_path: "*.log1"
      parser: json
      path: "/var/log/td_agent_bit.catchall/app-*.log"
      tag: catchall
    - parser: syslog-rfc3164-local
      path: "/var/log/syslog"
      rotate_enabled: false
      tag: syslog
  services:
    - sshd
    - sudo
  custom:
    - Name: cpu
      Tag: cpu_metrics

  #   - Name: systemd
