flb_filters:
  - Name: rewrite_tag
    Match: test
    Rule: "$event.msg ^(NOISY_MESSAGE)$ THROTTLED.$TAG false"
    filter_priority: 90

  - Name: nest
    Match: "*"
    Nest_under: event
    Operation: nest
    Wildcard: "*"
    filter_priority: 20

  - Name: modify
    Match: "*"
    Add:
    - index catchall
    - sourcetype molecule:jlamendo.td_agent_bit
    - host td_agent_bit.test
    filter_priority: 21

  - Name: throttle
    Match: THROTTLED.*
    Interval: 12s
    Rate: 60
    Window: 5
    filter_priority: 5

